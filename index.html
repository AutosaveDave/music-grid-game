<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Tonnetz Music Grid Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none; /* Disable default touch behaviors */
            -webkit-user-select: none; /* Prevent text selection */
            user-select: none;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 100;
        }
        
        #info h2 {
            margin-bottom: 10px;
            color: #4ecdc4;
        }
        
        /* Hide controls info on mobile */
        @media (max-width: 768px) {
            #info {
                display: none;
            }
        }
        
        #chord-display {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 100;
            text-align: center;
        }
        
        #chord-display .chord-name {
            font-size: 36px;
            font-weight: bold;
            color: #ff6b6b;
        }
        
        #chord-display .notes {
            font-size: 16px;
            color: #aaa;
            margin-top: 5px;
        }
        
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
        }
        
        #start-overlay h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4ecdc4;
        }
        
        #start-overlay p {
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.6;
            max-width: 90%;
        }
        
        @media (max-width: 768px) {
            #start-overlay h1 {
                font-size: 32px;
            }
            
            #start-overlay p {
                font-size: 16px;
                padding: 0 20px;
            }
        }
        
        #start-btn {
            padding: 15px 40px;
            font-size: 20px;
            background: #4ecdc4;
            color: #000;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        
        #start-btn:hover {
            transform: scale(1.1);
            background: #3dbdb5;
        }
        
        #volume-control {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 16px;
            border-radius: 10px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #mute-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.2s;
        }
        
        #mute-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        #volume-slider {
            width: 100px;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: #444;
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }
        
        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #4ecdc4;
            border-radius: 50%;
            cursor: pointer;
        }
        
        #volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #4ecdc4;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        
        @media (max-width: 768px) {
            #volume-control {
                bottom: 10px;
                left: 10px;
                padding: 10px 12px;
            }
            
            #volume-slider {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div id="start-overlay">
        <h1>ðŸŽµ Tonnetz Music Grid</h1>
        <p>
            Move your sphere across the neo-Riemannian Tonnetz<br>
            and explore musical harmonies in 3D!<br><br>
            <span id="desktop-controls">Use <strong>W, A, S, D</strong> keys to move</span>
            <span id="mobile-controls" style="display:none;">Tap anywhere to move the ball in that direction</span>
        </p>
        <button id="start-btn">Click to Start</button>
    </div>
    
    <div id="info">
        <h2>Controls</h2>
        <p>W - Move Forward</p>
        <p>S - Move Backward</p>
        <p>A - Move Left</p>
        <p>D - Move Right</p>
    </div>
    
    <div id="chord-display">
        <div class="chord-name">--</div>
        <div class="notes">Move to play chords</div>
    </div>
    
    <div id="volume-control">
        <button id="mute-btn" title="Mute/Unmute">ðŸ”Š</button>
        <input type="range" id="volume-slider" min="0" max="100" value="30" title="Volume">
    </div>
    
    <div id="game-container"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js?v=7"></script>
</body>
</html>
